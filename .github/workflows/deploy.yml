name: CI/CD - build & deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/etkala

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set_tag.outputs.tag }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set image tag
      id: set_tag
      run: echo "::set-output name=tag::${GITHUB_SHA::8}"

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push API image
      run: |
        docker build -t $REGISTRY/${{ env.IMAGE_NAMESPACE }}-api:${{ steps.set_tag.outputs.tag }} ./api
        docker push $REGISTRY/${{ env.IMAGE_NAMESPACE }}-api:${{ steps.set_tag.outputs.tag }}

    - name: Build and push Auth image
      run: |
        docker build -t $REGISTRY/${{ env.IMAGE_NAMESPACE }}-auth:${{ steps.set_tag.outputs.tag }} ./auth
        docker push $REGISTRY/${{ env.IMAGE_NAMESPACE }}-auth:${{ steps.set_tag.outputs.tag }}

    - name: Build and push Product image
      run: |
        docker build -t $REGISTRY/${{ env.IMAGE_NAMESPACE }}-product:${{ steps.set_tag.outputs.tag }} ./product
        docker push $REGISTRY/${{ env.IMAGE_NAMESPACE }}-product:${{ steps.set_tag.outputs.tag }}

    - name: Build and push Order image
      run: |
        docker build -t $REGISTRY/${{ env.IMAGE_NAMESPACE }}-order:${{ steps.set_tag.outputs.tag }} ./order
        docker push $REGISTRY/${{ env.IMAGE_NAMESPACE }}-order:${{ steps.set_tag.outputs.tag }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS2 via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS2_HOST }}
        username: ${{ secrets.VPS2_USER }}
        key: ${{ secrets.VPS2_SSH_KEY }}
        script: |
          set -e
          cd /srv/etkala-backend

          # Log into GHCR from the server (use GitHub PAT or proper auth)
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

          TAG=${{ needs.build-and-push.outputs.image-tag }}

          # Set environment variables for exact tags
          export API_TAG=${TAG}
          export AUTH_TAG=${TAG}
          export PRODUCT_TAG=${TAG}
          export ORDER_TAG=${TAG}

          # Pull and deploy with exact tags
          docker compose pull
          docker compose up -d

          # Optional: cleanup old images
          docker image prune -f
