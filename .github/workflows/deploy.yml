name: CI/CD - build & deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/etkala

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set_tag.outputs.tag }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set image tag
      id: set_tag
      run: echo "::set-output name=tag::${GITHUB_SHA::8}"

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push images
      run: |
        TAG=${{ steps.set_tag.outputs.tag }}
        echo "Building images with tag: ${TAG}"
        
        # Build and push all images
        docker build -t $REGISTRY/wolfixor/etkala-api:${TAG} ./api
        docker build -t $REGISTRY/wolfixor/etkala-auth:${TAG} ./auth
        docker build -t $REGISTRY/wolfixor/etkala-product:${TAG} ./product
        docker build -t $REGISTRY/wolfixor/etkala-order:${TAG} ./order
        
        # Push all images
        docker push $REGISTRY/wolfixor/etkala-api:${TAG}
        docker push $REGISTRY/wolfixor/etkala-auth:${TAG}
        docker push $REGISTRY/wolfixor/etkala-product:${TAG}
        docker push $REGISTRY/wolfixor/etkala-order:${TAG}
        
        echo "All images built and pushed successfully"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS2 via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VPS2_HOST }}
        username: ${{ secrets.VPS2_USER }}
        key: ${{ secrets.VPS2_SSH_KEY }}
        port: 8945
        script: |
          set -e
          cd /srv/etkala-backend

          # Pull latest code including updated docker-compose.yml
          git pull origin main

          # Log into GHCR with proper authentication
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

          TAG=${{ needs.build-and-push.outputs.image-tag }}
          echo "Deploying with tag: ${TAG}"

          # Set environment variables for exact tags
          export API_TAG=${TAG}
          export AUTH_TAG=${TAG}
          export PRODUCT_TAG=${TAG}
          export ORDER_TAG=${TAG}

          # Pull and deploy with exact tags
          docker compose pull
          docker compose up -d

          # Optional: cleanup old images
          docker image prune -f
